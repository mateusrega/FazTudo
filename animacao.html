<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fogos de Artifício</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
      width: 100%;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let cw, ch;
function resizeCanvas() {
  cw = canvas.width = window.innerWidth;
  ch = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

const fireworks = [];
const particles = [];
const colors = ['#ff5252', '#ffb142', '#fffa65', '#2ed573', '#1e90ff', '#3742fa', '#a55eea', '#ff6b81'];

class Firework {
  constructor(x, y, targetY, color) {
    this.x = x;
    this.y = y;
    this.targetY = targetY;
    this.color = color;
    this.speed = 2 + Math.random() * 3;
    this.angle = -Math.PI / 2;
    this.vx = Math.cos(this.angle) * this.speed;
    this.vy = Math.sin(this.angle) * this.speed;
    this.trail = [];
    this.alive = true;
  }
  update() {
    this.trail.push({x: this.x, y: this.y});
    if (this.trail.length > 10) this.trail.shift();
    this.y += this.vy;
    if (this.y <= this.targetY) {
      this.alive = false;
      explode(this.x, this.y, this.color);
    }
  }
  draw() {
    ctx.beginPath();
    ctx.moveTo(this.x, this.y);
    for (let i = this.trail.length - 1; i >= 0; i--) {
      const point = this.trail[i];
      ctx.lineTo(point.x, point.y);
    }
    ctx.strokeStyle = this.color;
    ctx.stroke();
  }
}

class Particle {
  constructor(x, y, color, angle, speed) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.angle = angle;
    this.speed = speed;
    this.alpha = 1;
    this.gravity = 0.05;
    this.friction = 0.98;
    this.vx = Math.cos(this.angle) * this.speed;
    this.vy = Math.sin(this.angle) * this.speed;
  }
  update() {
    this.vx *= this.friction;
    this.vy *= this.friction;
    this.vy += this.gravity;
    this.x += this.vx;
    this.y += this.vy;
    this.alpha -= 0.015;
  }
  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.restore();
  }
}

function explode(x, y, color) {
  const count = 100;
  for (let i = 0; i < count; i++) {
    const angle = (Math.PI * 2) * (i / count);
    const speed = Math.random() * 5 + 2;
    particles.push(new Particle(x, y, color, angle, speed));
  }
}

function animate() {
  requestAnimationFrame(animate);
  ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
  ctx.fillRect(0, 0, cw, ch);

  // Atualizar fogos
  for (let i = fireworks.length - 1; i >= 0; i--) {
    let f = fireworks[i];
    f.update();
    f.draw();
    if (!f.alive) fireworks.splice(i, 1);
  }

  // Atualizar partículas
  for (let i = particles.length - 1; i >= 0; i--) {
    let p = particles[i];
    p.update();
    p.draw();
    if (p.alpha <= 0) particles.splice(i, 1);
  }
}

// Lançar fogos automáticos
setInterval(() => {
  const x = Math.random() * cw;
  const color = colors[Math.floor(Math.random() * colors.length)];
  const targetY = ch / 2 - Math.random() * (ch / 2);
  fireworks.push(new Firework(x, ch, targetY, color));
}, 700);

animate();
</script>
</body>
</html>
